<!DOCTYPE HTML>
<html>
	<head>
		<title>AutoMapper Result</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="static/css/main.css" />
        <link rel="stylesheet" href="static/css/selectize.default.css" />

        <script src="static/js/jquery-3.min.js"></script>
        <script src="static/js/selectize.js"></script>


	</head>
	<body><slec
		<!-- Header -->
			<header id="header">
				<a href="home" class="title">Back</a>
			</header>


		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">

                            <!--Start dropdown -->

                             <form target="_blank" method="post" action="/map_table">

                                        <div class="demo">
                                            <h2>Select tables to map</h2>
                                            <div class="control-group">
                                                <label for="select-tables"></label>

                                                <select id="select-tables" name="state[]" multiple class="demo-default" style="width:50%" placeholder="Select a table...">
                                                    <option value="">Select tables...</option>

                                                    {% if tables %}
                                                        {% for db_table in tables %}
                                                            <option value="{{ db_table }} ">{{ db_table }}</option>
                                                        {% endfor %}
                                                    {% endif %}

                                                </select>
                                            </div>
                                            <br><br>
                                            <input type="submit" class="button">

                                            <script>
                                            $('#select-tables').selectize({
                                                // Todo: Change this?
                                                maxItems: 8
                                            });
                                            </script>
                                        </div>

                            </form>





						</div>
					</section>
			</div>


    <script src="static/js/constants.js"></script>



	</body>
</html>
